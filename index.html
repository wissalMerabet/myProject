<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lato&family=Roboto+Condensed:wght@300;400;700&family=Satisfy&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="Ac" class="button" onclick="display.value = '' ">
                    <input type="button" value="De" class="button" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="%" class="button" onclick="display.value += '%' ">
                    <input type="button" value="/" class="operation" onclick= "display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" class="operation" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="operation" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+"class="operation" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="0" class="zero" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="="  onclick="display.value = eval(display.value)" class="operation">
                    
                </div>

            </form>
        </div>

    </div>


    <script ></script>
</body>
</html>
